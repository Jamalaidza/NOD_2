name: NOD_

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up CMake
      uses: lukka/run-cmake@v1
      with:
        cmakeListsOrSettingsJson: CMakeLists.txt
        buildType: Release

    - name: Build project
      run: cmake --build build

    - name: Run tests
      run: build/tests/test_B
